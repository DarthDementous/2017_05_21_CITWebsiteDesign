<body><p> You're almost there to owning 'INSERT GAME HERE'! All we need is a few details before we make your gaming dreams reality. </p>

<h1 class="order-title"> User Details </h1>

<form>
	<label id="input-gradient" class="input-title"> <b> Full Name <span class="required-ast"> * </span> </b> </label>
	
	<div class="input-block">
		<input type="text" name="firstname"/> 
		<input type="text" name="lastname"/> </br>

		<label class="input-detail"> First name </label> 
		<label class="input-detail" style="margin-left:	175px;"> Last name  </label>			<!--Tap into style to modify the margin to align it underneath the right box-->
	</div>
	
</form>

<form>
	<label id="input-gradient" class="input-title"> <b> Address <span class="required-ast"> * </span> </b> </label>
	
	<div class="input-block">
		<input type="text" name="address"/> </br> 			<!--Break to 1 new line-->
		<label class="input-detail"> Street Address </label> </br> </br>
		
		<input type="text" name="address2"/> </br>
		<label class="input-detail"> Street Address Line 2 </label> </br> </br>
	
		<input type="text" name="city"/>
		<select style="margin-left: 50px; "> 
			<option value=""> Please Select </option>
			<option value="ACT"> ACT </option>
			<option value="NSW"> NSW </option>
			<option value="NT">  NT  </option>
			<option value="Qld"> Qld </option>
			<option value="SA">  SA  </option>
			<option value="Tas"> Tas </option>
			<option value="Vic"> Vic </option>
			<option value="WA">  WA  </option>
		</select> </br>
		<label class="input-detail"> City </label>
		<label class="input-detail" style="margin-left:	210px;"> State/Territory </label> </br> </br>
		
		<input type="text" name="postcode"/> </br>
		<label class="input-detail"> Postal / Zip Code </label>
	</div>
	</br> </br>
</form>

<h1 class="order-title"> Payment Details </h1>
<form>
	<label id="input-gradient" class="input-title"> <b> Credit Card </br> Details <span class="required-ast"> * </span> </b> </label>
	
	<div class="input-block">
		<input type="text" name="ccnum"/> </br>
		<label class="input-detail"> Credit Card Number </label> </br> </br>
		
		<input type="date" name="expdate"/> </br>
		<label class="input-detail"> Expiry Date </label> 
	</div>
</form>

<h1 class="order-title"> Order Details </h1>
<form>
	<label id="input-gradient" class="input-title"> <b> Quantity </b> </label>
	<div class="input-block">
		<span class="quantity"> 1 </span>
	</div>
</form>

<div class="buy-game-desc">
	<img src="game_placeholder2.png"/> </br> </br>
	<button type="button">Submit Your <del>Soul</del> Money</button>
</div>
